accelerator:
  displayName: Tanzu Python Hello World
  description: TBS packaged python hello world
  iconUrl: https://github.com/tfynes-pivotal/ta-tbs-hellopython/blob/main/python-icon.png?raw=true
  tags: []
  options:
  - name: appName
    label: Application Name
    display: true
    defaultValue: "hellopython"
  - name: targetRegistry
    label: Target Image Registry
    display: true
    defaultValue: ""
  - name: targetPlatform
    label: Target targetPlatform
    display: true
    inputType: select
    choices:
      - value: tbs
        text: Tanzu Build Service - Tanzu Kubernetes Grid
      - value: tas
        text: Tanzu Application Service
  - condition: "#targetPlatform == tbs"
    - name: greeting
      label: greeting
      display: true
      inputType: ReplaceText
      defaultValue: "greeting"

engine:
  include:
  - '**'


  chain:
    - type: ReplaceText
      substitutions:
      - text: hellopython
        with: "#appName"
    - type: ReplaceText
      substitutions:
      - text: targetRegistry
        with: "#targetRegistry"




